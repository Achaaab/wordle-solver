name: "build on push"

on: [push]

jobs:
  build:
    name: "project building and validation"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-java@v2"
        with:
          distribution: "zulu"
          java-version: "16"
      - name: "maven with verify goal"
        run: "mvn verify --no-transfer-progress -e"